<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Buy</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net 'sha256-A+U6zxnSCDAzBEu4t9rUQCG7bCOVC5l/vVmm8nV5izA=';">
  <!-- Tambahkan di dalam <head> untuk CSS -->
<style>
  .back-button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px;
  }
  .back-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <!-- Tambahkan di dalam <body>, tepat setelah tag pembuka <body> -->
<div style="text-align: center;">
  <button id="back-to-mastermind" class="back-button">Back</button>
</div>
  <div id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email"><br>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password"><br>
    <button id="login-btn">Login</button>
    <p>Belum punya akun? <a href="#" id="show-register-link">Create Account</a></p>
  </div>
  <div id="register-form" style="display: none;">
    <h2>Create Account</h2>
    <input type="email" id="reg-email" placeholder="Email" autocomplete="email"><br>
    <input type="password" id="reg-password" placeholder="Password" autocomplete="new-password"><br>
    <button id="register-btn">Register</button>
    <p>Sudah punya akun? <a href="#" id="show-login-link">Login</a></p>
  </div>
  <div id="buy" style="display: none;">
    <h1>Buy NFTs</h1>
    <nav>
      <button id="logout-btn">Logout</button>
    </nav>
    <p><strong>Note:</strong> NFT harus dilisting di platform eksternal dengan harga Rp100000. Saat membuat NFT, masukkan kontak Anda (email/telepon) di kolom Description.</p>
    <!-- Tambahkan input pencarian -->
    <div class="search-bar">
      <input type="text" id="nft-search" placeholder="Search by title...">
    </div>
    <div id="nft-list"></div>
  </div>
